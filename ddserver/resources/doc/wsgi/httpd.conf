<VirtualHost *>
    WSGIDaemonProcess ddserver python-home=/opt/ddserver
    WSGIProcessGroup ddserver
    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias / /opt/ddserver/ddserver.wsgi

    <Directory /opt/ddserver>
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>

</VirtualHost>